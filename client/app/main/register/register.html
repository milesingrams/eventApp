<div>
  <h1 class="page-name">Sign In or Register</h1>
  <div class="login-inputs">
    <div class="login-input-wrap">
      <input id="email-input" type="email" class="login-input input-outline" />
      <label class="login-input-label" for="email-input">Email</label>
    </div>
    <div class="login-input-wrap">
      <input id="password-input" type="password" class="login-input input-outline" />
      <label class="login-input-label" for="password-input">Password</label>
    </div>
    <div class="login-input-wrap">
      <input id="name-input" type="text" class="login-input input-outline" />
      <label class="login-input-label" for="name-input">Name</label>
    </div>
    <div class="login-input-wrap">
      <button class="button-outline sign-in-button" ng-click="registerCtrl.goWelcome()">Back</button>
    </div>
  </div>
</div>
